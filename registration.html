<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .registration-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .registration-form h1 {
            margin-bottom: 20px;
        }
        .registration-form label {
            display: block;
            margin-bottom: 10px;
            text-align: left;
        }
        .registration-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .registration-form button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        .registration-form button:hover {
            background-color: #0056b3;
        }
        .registration-form a {
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="registration-form">
            <h1>Registration Page</h1>
            <form action="{{url_for('registration')}}" method="POST" enctype="multipart/form-data">
                <div>{{ message }}</div><br><br>
                <label for="username">User Name:</label>
                <input id="username" name="username" type="text" placeholder="User Name" autocomplete="off"/> <br><br>
                <label for="password">Password:</label>
                <input id="password" name="password" type="password" placeholder="Password" autocomplete="off"/> <br><br>
                <label for="firstname">First Name:</label>
                <input id="firstname" name="firstname" type="text" placeholder="First Name" autocomplete="off"/> <br><br>
                <label for="lastname">Last Name:</label>
                <input id="lastname" name="lastname" type="text" placeholder="Last Name" autocomplete="off"/> <br><br>
                <label for="email">Email:</label>
                <input id="email" name="email" type="text" placeholder="Email" autocomplete="off"/> <br><br>
                <label for="textfile">Upload File:</label>
                <input type="file" id="textfile" name="textfile"><br><br>
                <button id="submit" name="submit">Register</button>
            </form>
            <p>Already have an account? Please click <a href="{{url_for('login')}}">here to login</a></p>
        </div>
    </div>
</body>
</html>
